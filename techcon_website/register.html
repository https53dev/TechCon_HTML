<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Register for TechCon 2024 and secure your spot at the premier technology conference."
    />
    <title>Register for TechCon 2024</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Register for TechCon 2024</h1>
      <nav>
        <ul>
          <li>
            <a href="index.html" aria-label="Go back to the homepage">Home</a>
          </li>
          <li>
            <a href="about.html" aria-label="Learn more about TechCon 2024"
              >About</a
            >
          </li>
          <li>
            <a href="schedule.html" aria-label="View the conference schedule"
              >Schedule</a
            >
          </li>
          <li>
            <a href="contact.html" aria-label="Contact the TechCon team"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Sign Up for TechCon 2024</h2>
        <p>
          Complete the form below to register for TechCon 2024 and secure your
          place at the event.
        </p>

        <!-- Registration Form -->
        <form
          action="submit_registration.php"
          method="POST"
          aria-labelledby="register-form"
        >
          <fieldset>
            <legend>Personal Information</legend>

            <!-- Full Name -->
            <div>
              <label for="full-name">Full Name</label>
              <input
                type="text"
                id="full-name"
                name="full-name"
                required
                aria-required="true"
                placeholder="Enter your full name"
              />
            </div>

            <!-- Email Address -->
            <div>
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                aria-required="true"
                placeholder="Enter your email address"
              />
            </div>

            <!-- Password -->
            <div>
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                required
                aria-required="true"
                placeholder="Choose a password"
              />
            </div>

            <!-- Confirm Password -->
            <div>
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                required
                aria-required="true"
                placeholder="Confirm your password"
              />
            </div>

            <!-- Terms and Conditions -->
            <div>
              <label>
                <input
                  type="checkbox"
                  id="terms"
                  name="terms"
                  required
                  aria-required="true"
                />
                I agree to the
                <a href="terms.html" target="_blank">Terms and Conditions</a>.
              </label>
            </div>
          </fieldset>

          <!-- Submit Button -->
          <button type="submit" id="submit" name="submit">Register Now</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
  </body>
</html>
